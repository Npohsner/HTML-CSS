<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Escrevendo em Negrito:<strong>Newton</strong></p>
    <p>Escrevendo em Italico: <em>ITALICO</em></p>
    <p>Usando marca texto: <mark> MARCA TEXTO</mark> </p>
    <p>Deixando o texto menor: <small>Pequeno</small></p>
    <p><del>Texto desconsiderado</del></p>
    <p>Sublinhando o rexto <ins>Sublinhar</ins></p>
    <p>Aparecer abaixo <sub>2</sub></p>
    <p>Aparecer em cima <sup>2</sup></p>
</body>
</html>
